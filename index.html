<!DOCTYPE html>
<html class="flex max-width max-height" lang="en" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Beautiful calculator totally customizable "
    />
    <meta name="google" content="notranslate" />
    <title>Mathcard</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/position.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body
    class="flex justify-center align-center max-width max-height biryani"
  >
    <div class="max-width max-height flex justify-center align-center absolute overflow-hidden">
      <div class="max-height half-width side-background background-black"></div>
      <div class="max-height half-width side-background background-blue"></div>
      <div class="absolute background-black" id="square1"></div>
      <div class="absolute background-blue" id="square2"></div>
      <div class="absolute background-red" id="square3"></div>
    </div>
    <main class="flex column justify-center align-center max-width max-height">
      <div class="calculator round-border flex direction-column">
        <div
          class="top-calculator round-border max-width flex justify-center align-center background-orange"
        >
          <div
            class="screen overflow-hidden flex column align-center background-white"
          >
            <p id="operations" class="self-flex-start bold">2+2+3*5</p>
            <p id="result" class="relative self-flex-end bold">999</p>
            <p class="logo text-white absolute bold">Mathcard</p>
          </div>

          <div
            class="circle-shape screw flex justify-center align-center background-lightgrey absolute"
            id="circle1"
          ></div>
          <div
            class="circle-shape screw flex justify-center align-center background-lightgrey absolute"
            id="circle2"
          ></div>
          <div
            class="circle-shape screw flex justify-center align-center background-lightgrey absolute"
            id="circle3"
          ></div>
          <div
            class="circle-shape screw flex justify-center align-center background-lightgrey absolute"
            id="circle4"
          ></div>
        </div>
        <div
          class="middle-base round-border relative max-width background-blue"
        ></div>
        <div
          class="buttons-container max-width flex wrap justify-around align-center background-white"
        >
          <div class="flex column max-width">
            <button
              class="off-on-light border-bottom-shadow-light border-right-shadow background-green relative"
            ></button>
            <button
              class="off-on-light border-bottom-shadow-light border-right-shadow background-grey relative"
            ></button>
          </div>
          <button
            class="flex justify-center align-center absolute power circle-shape border-bottom-shadow-light border-right-shadow background-black"
          >
            <img class="icon" src="./img/switch_white.svg" alt="Switch icon" />
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button background-yellow bold medium-text"
          >
            M+
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button background-yellow bold medium-text"
          >
            M-
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button background-yellow bold medium-text"
          >
            MC
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button background-yellow bold medium-text"
          >
            MR
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button background-yellow bold medium-text"
          >
            MS
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button background-yellow bold medium-text"
          >
            CE
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button background-blue text-white bold medium-text"
          >
            LOG
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button background-blue text-white bold medium-text medium-text"
          >
            SEN
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button background-blue text-white bold medium-text"
          >
            COS
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button background-blue text-white bold medium-text"
          >
            TAN
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button background-blue text-white bold medium-text"
          >
            PI
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button background-blue text-white bold"
          >
            √
          </button>
          <div class="symbols max-width flex wrap justify-center">
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold"
            >
              7
            </button>
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold"
            >
              8
            </button>
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold"
            >
              9
            </button>
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-red"
            >
              %
            </button>
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-red"
            >
              ^
            </button>
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold"
            >
              4
            </button>
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold"
            >
              5
            </button>
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold"
            >
              6
            </button>
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-red"
            >
              x
            </button>
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-red bold"
            >
              ÷
            </button>
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold"
            >
              1
            </button>
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold"
            >
              2
            </button>
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold"
            >
              3
            </button>
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-red"
            >
              +
            </button>
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-red"
            >
              -
            </button>
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold"
            >
              0
            </button>
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold"
            >
              .
            </button>
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-red"
            >
              (
            </button>
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-red"
            >
              )
            </button>
            <button
              class="button round-border border-right-shadow border-bottom-shadow-button background-red"
            >
              =
            </button>
          </div>
          <div class="max-width flex symbols justify-end">
            <button
              class="additional secondary round-border border-right-shadow border-bottom-shadow-button relative bold text-white background-black medium-text"
            >
              DEL
            </button>
            <button
              class="additional secondary round-border border-right-shadow border-bottom-shadow-button relative bold text-white background-black medium-text"
            >
              AC
            </button>
          </div>
          <div class="line background-orange absolute"></div>
        </div>
      </div>
    </main>
  </body>
</html>
