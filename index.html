<!DOCTYPE html>
<html class="max-width max-height" lang="en" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Beautiful calculator totally customizable "
    />
    <meta name="google" content="notranslate" />
    <title>Mathcard</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/position.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body class="max-width max-height biryani">
    <main class="flex justify-center align-center max-width max-height">
      <div class="calculator flex direction-column">
        <div
          class="top-calculator max-width flex justify-center align-center background-orange"
        >
          <div class="screen background-white"></div>
        </div>
        <div
          class="buttons-container max-width flex wrap justify-around align-center background-yellow"
        >
          <div class="max-width">
            <button class="off no-border background-green relative"></button>
          </div>
          <button class="additional border-grey">M+</button>
          <button class="additional border-grey">M-</button>
          <button class="additional border-grey">MC</button>
          <button class="additional border-grey">MR</button>
          <button class="additional border-grey">MS</button>
          <button class="additional border-grey">CE</button>
          <button class="additional border-grey">LOG</button>
          <button class="additional border-grey">SEN</button>
          <button class="additional border-grey">COS</button>
          <button class="additional border-grey">TAN</button>
          <button class="additional border-grey">PI</button>
          <button class="additional border-grey">√</button>
          <div class="symbols max-width flex wrap justify-center">
            <button class="button border-grey">7</button>
            <button class="button border-grey">8</button>
            <button class="button border-grey">9</button>
            <button class="button border-grey">%</button>
            <button class="button border-grey">^</button>
            <button class="button border-grey">4</button>
            <button class="button border-grey">5</button>
            <button class="button border-grey">6</button>
            <button class="button border-grey">x</button>
            <button class="button border-grey">÷</button>
            <button class="button border-grey">1</button>
            <button class="button border-grey">2</button>
            <button class="button border-grey">3</button>
            <button class="button border-grey">+</button>
            <button class="button border-grey">-</button>
            <button class="button border-grey">0</button>
            <button class="button border-grey">.</button>
            <button class="button border-grey">(</button>
            <button class="button border-grey">)</button>
            <button class="button border-grey">=</button>
          </div>
          <div class="max-width flex symbols justify-end">
            <button class="secondary border-grey relative">D</button>
            <button class="secondary border-grey relative">O</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
