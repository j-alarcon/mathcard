<!DOCTYPE html>
<html class="max-width max-height" lang="en" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Beautiful calculator totally customizable "
    />
    <meta name="google" content="notranslate" />
    <title>Mathcard</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/position.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body class="max-width max-height biryani">
    <main class="flex justify-center align-center max-width max-height">
      <div class="calculator flex direction-column">
        <div
          class="top-calculator max-width flex justify-center align-center background-orange"
        >
          <div class="screen background-white"></div>
          <div class="circle absolute border-black" id="circle1"></div>
          <div class="circle absolute border-black" id="circle2"></div>
          <div class="circle absolute border-black" id="circle3"></div>
          <div class="circle absolute border-black" id="circle4"></div>
        </div>
        <div class="middle max-width background-orange">
        </div>
        <div
          class="buttons-container max-width flex wrap justify-around align-center background-yellow"
        >
          <div class="max-width">
            <button class="off no-border background-green relative"></button>
          </div>
          <button class="additional border-black">M+</button>
          <button class="additional border-black">M-</button>
          <button class="additional border-black">MC</button>
          <button class="additional border-black">MR</button>
          <button class="additional border-black">MS</button>
          <button class="additional border-black">CE</button>
          <button class="additional border-black">LOG</button>
          <button class="additional border-black">SEN</button>
          <button class="additional border-black">COS</button>
          <button class="additional border-black">TAN</button>
          <button class="additional border-black">PI</button>
          <button class="additional border-black">√</button>
          <div class="symbols max-width flex wrap justify-center">
            <button class="button border-black">7</button>
            <button class="button border-black">8</button>
            <button class="button border-black">9</button>
            <button class="button border-black">%</button>
            <button class="button border-black">^</button>
            <button class="button border-black">4</button>
            <button class="button border-black">5</button>
            <button class="button border-black">6</button>
            <button class="button border-black">x</button>
            <button class="button border-black">÷</button>
            <button class="button border-black">1</button>
            <button class="button border-black">2</button>
            <button class="button border-black">3</button>
            <button class="button border-black">+</button>
            <button class="button border-black">-</button>
            <button class="button border-black">0</button>
            <button class="button border-black">.</button>
            <button class="button border-black">(</button>
            <button class="button border-black">)</button>
            <button class="button border-black">=</button>
          </div>
          <div class="max-width flex symbols justify-end">
            <button class="secondary border-black relative">D</button>
            <button class="secondary border-black relative">O</button>
          </div>
          <div class="line background-orange absolute"></div>
        </div>
      </div>
    </main>
  </body>
</html>
