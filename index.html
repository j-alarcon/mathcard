<!DOCTYPE html>
<html class="max-width max-height" lang="en" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Beautiful calculator totally customizable "
    />
    <meta name="google" content="notranslate" />
    <title>Mathcard</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/position.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body class="max-width max-height biryani">
    <main class="flex column justify-center align-center max-width max-height">
      <div class="calculator round-border flex direction-column">
        <div
          class="top-calculator round-border max-width flex justify-center align-center background-orange"
        >
          <div
            class="screen overflow-hidden flex column align-center background-white"
          >
            <p id="operations" class="self-flex-start">2+2+3*5</p>
            <p id="result" class="relative self-flex-end">999</p>
            <p class="logo text-white absolute">Mathcard</p>
          </div>

          <div
            class="circle flex justify-center align-center background-screw absolute"
            id="circle1"
          ></div>
          <div
            class="circle flex justify-center align-center background-screw absolute"
            id="circle2"
          ></div>
          <div
            class="circle flex justify-center align-center background-screw absolute"
            id="circle3"
          ></div>
          <div
            class="circle flex justify-center align-center background-screw absolute"
            id="circle4"
          ></div>
        </div>
        <div class="middle-base relative max-width background-blue"></div>
        <div
          class="buttons-container max-width flex wrap justify-around align-center background-white"
        >
          <div class="flex column max-width">
            <button
              class="off-on border-bottom-shadow-light border-right-shadow-light background-green relative"
            ></button>
            <button
              class="off-on border-bottom-shadow-light border-right-shadow-light background-grey relative"
            ></button>
          </div>
          <button
            class="additional round-border border-right-shadow-button border-bottom-shadow-button background-yellow"
          >
            M+
          </button>
          <button
            class="additional round-border border-right-shadow-button border-bottom-shadow-button background-yellow"
          >
            M-
          </button>
          <button
            class="additional round-border border-right-shadow-button border-bottom-shadow-button background-yellow"
          >
            MC
          </button>
          <button
            class="additional round-border border-right-shadow-button border-bottom-shadow-button background-yellow"
          >
            MR
          </button>
          <button
            class="additional round-border border-right-shadow-button border-bottom-shadow-button background-yellow"
          >
            MS
          </button>
          <button
            class="additional round-border border-right-shadow-button border-bottom-shadow-button background-yellow"
          >
            CE
          </button>
          <button
            class="additional round-border border-right-shadow-button border-bottom-shadow-button background-blue text-white"
          >
            LOG
          </button>
          <button
            class="additional round-border border-right-shadow-button border-bottom-shadow-button background-blue text-white"
          >
            SEN
          </button>
          <button
            class="additional round-border border-right-shadow-button border-bottom-shadow-button background-blue text-white"
          >
            COS
          </button>
          <button
            class="additional round-border border-right-shadow-button border-bottom-shadow-button background-blue text-white"
          >
            TAN
          </button>
          <button
            class="additional round-border border-right-shadow-button border-bottom-shadow-button background-blue text-white"
          >
            PI
          </button>
          <button
            class="additional round-border border-right-shadow-button border-bottom-shadow-button background-blue text-white"
          >
            √
          </button>
          <div class="symbols max-width flex wrap justify-center">
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-black text-white"
            >
              7
            </button>
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-black text-white"
            >
              8
            </button>
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-black text-white"
            >
              9
            </button>
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-red"
            >
              %
            </button>
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-red"
            >
              ^
            </button>
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-black text-white"
            >
              4
            </button>
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-black text-white"
            >
              5
            </button>
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-black text-white"
            >
              6
            </button>
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-red"
            >
              x
            </button>
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-red"
            >
              ÷
            </button>
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-black text-white"
            >
              1
            </button>
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-black text-white"
            >
              2
            </button>
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-black text-white"
            >
              3
            </button>
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-red"
            >
              +
            </button>
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-red"
            >
              -
            </button>
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-black text-white"
            >
              0
            </button>
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-black text-white"
            >
              .
            </button>
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-red"
            >
              (
            </button>
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-red"
            >
              )
            </button>
            <button
              class="button round-border border-right-shadow-button border-bottom-shadow-button background-red"
            >
              =
            </button>
          </div>
          <div class="max-width flex symbols justify-end">
            <button
              class="secondary round-border border-right-shadow-button border-bottom-shadow-button relative background-yellow"
            >
              D
            </button>
            <button
              class="secondary round-border border-right-shadow-button border-bottom-shadow-button relative background-yellow"
            >
              O
            </button>
          </div>
          <div class="line background-orange absolute"></div>
        </div>
      </div>
    </main>
  </body>
</html>
