<!DOCTYPE html>
<html class="max-width max-height" lang="en" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Beautiful calculator totally customizable "
    />
    <meta name="google" content="notranslate" />
    <title>Mathcard</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/position.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body class="max-width max-height biryani">
    <main class="flex justify-center align-center max-width max-height">
      <div class="calculator flex direction-column">
        <div
          class="top-calculator max-width flex justify-center align-center background-orange"
        >
          <div class="screen background-white"></div>
        </div>
        <div
          class="buttons-container max-width flex wrap justify-around align-center background-yellow"
        >
          <div class="max-width">
            <button class="off no-border background-green relative"></button>
          </div>
          <button class="additional">M+</button>
          <button class="additional">M-</button>
          <button class="additional">MC</button>
          <button class="additional">MR</button>
          <button class="additional">MS</button>
          <button class="additional">CE</button>
          <button class="additional">LOG</button>
          <button class="additional">SEN</button>
          <button class="additional">COS</button>
          <button class="additional">TAN</button>
          <button class="additional">PI</button>
          <button class="additional">√</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">%</button>
          <button class="button">^</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">x</button>
          <button class="button">÷</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">+</button>
          <button class="button">-</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button">(</button>
          <button class="button">)</button>
          <button class="button">=</button>
          <button class="button">⌫</button>
        </div>
      </div>
    </main>
  </body>
</html>
